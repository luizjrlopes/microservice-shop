name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Python dependencies
        run: pip install -r services/workers/scheduler-agent/requirements-dev.txt
      - name: Install BDD dependencies
        run: |
          cd tests/bdd
          npm install
      - name: Run linters
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Python dependencies
        run: pip install -r services/workers/scheduler-agent/requirements-dev.txt
      - name: Install BDD dependencies
        run: |
          cd tests/bdd
          npm install
      - name: Run tests
        run: make test

  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Python dependencies
        run: pip install -r services/workers/scheduler-agent/requirements-dev.txt
      - name: Security checks
        run: make security
